<!DOCTYPE html>
<html lang="es">
<head>
    <title>Extract Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <img src="../../public/icon48.png" alt="parrot" width="48" height="48" />
            <h1>
                <span class="white">&lt;<span class="text-red">P</span>></span>arrot
            </h1>
        </div>
        <div id="content"></div>
        <div id="toolbar">
            <div id="buttons">
                <label for="selectorInput"><input id="selectorInput" type="text" placeholder="Element Selector" /></label>
                <button id="extractBtn">Extract Text</button>
                <button id="copyBtn">Copy</button>
                <button id="testBtn">Test</button>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
    <script src="popup.js"></script>
</body>
</html>
